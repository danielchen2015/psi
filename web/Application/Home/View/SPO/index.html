<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		var permission = {
			add : "{$pAdd}",
			edit : "{$pEdit}",
			del : "{$pDelete}",
			closeBill : "{$pCloseBill}",
			confirm : "{$pConfirm}",
			genPOBill : "{$pGenPOBill}"
		};

		app.add(Ext.create("PSI.SPO.MainForm", {
			permission : permission
		}));
		app.setAppHeader({
			title : "{$title}"
		});
	});
</script>
