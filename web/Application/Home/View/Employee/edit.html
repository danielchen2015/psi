<script type="text/javascript">
    $(function () {
        lay('#version').html('-v' + laydate.v);
        //执行一个laydate实例
        laydate.render({
            elem: '#time1', //指定元素
            done: function (date) {
                $('#time1').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time2', //指定元素
            done: function (date) {
                $('#time2').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time3', //指定元素
            done: function (date) {
                $('#time3').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time4', //指定元素
            done: function (date) {
                $('#time4').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time5', //指定元素
            done: function (date) {
                $('#time5').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time6', //指定元素
            done: function (date) {
                $('#time6').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time7', //指定元素
            done: function (date) {
                $('#time7').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time8', //指定元素
            done: function (date) {
                $('#time8').trigger('blur')
            }
        });

        laydate.render({
            elem: '#time9', //指定元素
            done: function (date) {
                $('#time9').trigger('blur')
            }
        });

        $('#id_card').blur(function () {
            if ($.trim($("#id_card").val()) != "") {
                var date = "";
                if ($("#id_card").val().length == 15) {
                    date = '19' + $("#id_card").val().substr(6, 2) + '-' + $("#id_card").val().substr(8, 2) + '-' + $("#id_card").val().substr(10, 2);
                } else if ($("#id_card").val().length == 18) {
                    date = $("#id_card").val().substr(6, 4) + '-' + $("#id_card").val().substr(10, 2) + '-' + $("#id_card").val().substr(12, 2);
                }
                $('#birthday').val(date);
                //获取年龄
                var ele = $("#id_card").val();
                var myDate = new Date();
                var month = myDate.getMonth() + 1;
                var day = myDate.getDate();
                var age = myDate.getFullYear() - ele.substring(6, 10) - 1;
                if (ele.substring(10, 12) < month || ele.substring(10, 12) == month && ele.substring(12, 14) <= day) {
                    age++;
                }
                $('#age').val(age);

            }


            //组成为身份证前6位+后4位
            var id_card = $('#id_card').val();
            if (id_card.length >= 15) {
                var left = id_card.substring(0, 6);
                var right = id_card.substr(-4, 4);
                console.log(left);
                console.log(right);
                $('#emplyee_no').val(left + right);
            } else {
                alert("身份证号不正确！");
            }
        })

    });

</script>
