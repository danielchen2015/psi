<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		var permission = {
			add : "{$pAdd}",
			edit : "{$pEdit}",
			del : "{$pDelete}",
			commit : "{$pCommit}",
			commitRej : "{$pCommitRej}"
		};

		app.add(Ext.create("PSI.LD.MainForm", {
			permission : permission
		}));
		app.setAppHeader({
			title : "{$title}"
		});
	});
</script>
